<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/register.min.css" />
    <title>Register</title>
</head>

<body>
    <div class="form-div">
        <div class="header">
            <span>REGISTRATION</span>
            <span onclick="window.location.href='index.html'"><i class="fas fa-times"></i
        ></span>
        </div>
        <div class="form-container">
            <div class="input-el">
                <div class="label"><span  class="label-text">Name <span style="color: #34AAFC">*</span></span></div>  
                <input type="text"  class="text-type" id="name" />
                <div class="label"><span  class="label-text">Email <span style="color: #34AAFC">*</span></span></div>  
                <input type="text" class="text-type" id="email" />
                <div class="label"><span  class="label-text">Phone <span style="color: #34AAFC">*</span></span></div>  
                <input type="number" class="text-type" id="phone" />
                <div class="select-wrapper-gender">
                    <span class="gender-heading">Gender</span> <span style="color: #34AAFC">*</span>
                    <br>
                    <br>
                    <span class="gender" onclick="getgendervalue(0)">Male</span>
                    <span class="gender" onclick="getgendervalue(1)">Female</span>
                    <span class="gender" onclick="getgendervalue(2)">Other</span>
                </div>
                <div class="select-wrapper">
                    <select id="yos_opt" class="select-input" onchange="getyosvalue()">
              <option value="">Select your Year of Study</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
                </div>
            </div>
            <div class="input-el">
                <div class="select-wrapper">
                    <select id="sports_opt" class="select-input" onchange="getsportsvalue()">
              <option value="">Select your Sports</option>
            </select>
                </div>
                <div class="selected-sports"></div>
                <div class="select-wrapper">
                    <select id="college_opt" class="select-input" onchange="getcollegeid()">
              <option value="">Select College</option>
            </select>
                </div>
                <div class="label"><span  class="label-text">City <span style="color: #34AAFC">*</span></span></div>  
                <input type="text" placeholder="City *" class="text-type" id="city" />
                <div class="label"><span  class="label-text">State <span style="color: #34AAFC">*</span></span></div>  
                <input type="text" placeholder="State *" class="text-type" id="state" />
            </div>
        </div>

        <div class="capt">
            <p>
                <h2 type="text" id="mainCaptcha"></h2>
                <span id="refresh" onclick="Captcha();"></span>
            </p>
            <input type="text" id="txtInput" placeholder="captcha" />
        </div>

        <div class="button-div">
            <span class="button-span" onclick="bosmreg()">REGISTER</span>
        </div>
    </div>
    <script src="js/register.js"></script>
    </script>
</body>

</html>

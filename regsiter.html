<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/register.min.css" />
    <title>Register</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
<body>
    <div class="form-div">
        <div class="header">
            <span>REGISTRATION</span>
            <span onclick="window.location.href='index.html'"><i class="fas fa-times"></i
        ></span>
        </div>
        <div class="form-container">
            <div class="input-el">
                <input type="text" placeholder="Name"  class="text-type" id="name" />
                <input type="text" placeholder="Email"  class="text-type" id="email" />
                <input type="number" placeholder="Phone"  class="text-type" id="phone" />
                <div class="select-wrapper-gender">
                    <span class="gender" onclick="getgendervalue(0)">Male</span>
                    <span class="gender" onclick="getgendervalue(1)" style="margin-left: 2vw;">Female</span>
                    <span class="gender" onclick="getgendervalue(2)" style="margin-left: 2vw;">Other</span>
                </div>
                <div class="select-wrapper">
                    <select id="yos_opt" class="select-input" onchange="getyosvalue()">
              <option value="" selected disabled>Year of Study</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
                </div>
            </div>
            <div class="input-el">
                <div class="select-wrapper">
                    <select id="sports_opt" class="select-input" onchange="getsportsvalue()">
              <option value="" selected disabled>Sports</option>
            </select>
                </div>
                <div class="selected-sports">

                </div>
                <div class="select-wrapper">
                    <select id="college_opt" class="select-input" onchange="getcollegeid()">
              <option value="" selected disabled>College</option>
            </select>
                </div>
                <input type="text" placeholder="City" class="text-type" id="city" />
                <input type="text" placeholder="State" class="text-type" id="state" />
            </div>
            
        </div>

       

        <div class="button-div">
            <div id='recaptcha' class="g-recaptcha"
            data-sitekey="6LeITLMUAAAAAMu57K4hezHJUzeDk5BlEslZNdbT"
            data-callback="bosmreg"
            data-size="invisible"></div>
            <span class="button-span" onclick="validate()">REGISTER</span>
        </div>
    </div>
    <script src="js/register.js"></script>
    </script>
</body>

</html>
